<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swing DNA Report - Catching Barrels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141824;
            --bg-card: #1a1f2e;
            --gold: #d4af37;
            --gold-dark: #b8941f;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --info: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2a2f3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .report-header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .report-header h1 {
            font-size: 2.5em;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .athlete-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--gold);
            margin-top: 5px;
        }

        /* Score Badge */
        .overall-score {
            display: inline-block;
            background: var(--gold);
            color: var(--bg-primary);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Section Cards */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gold);
        }

        .section-icon {
            font-size: 2em;
        }

        .section-title {
            font-size: 1.8em;
            color: var(--gold);
        }

        /* Ball Outcomes Grid */
        .outcomes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .outcome-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--gold);
        }

        .outcome-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .outcome-values {
            display: flex;
            align-items: baseline;
            gap: 10px;
            margin-bottom: 10px;
        }

        .current-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--danger);
        }

        .arrow {
            font-size: 1.5em;
            color: var(--gold);
        }

        .predicted-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--success);
        }

        .improvement {
            font-size: 0.9em;
            color: var(--success);
            font-weight: 600;
        }

        /* Diagnosis Panel */
        .diagnosis-panel {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a1520 100%);
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .pattern-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .severity-critical { background: var(--danger); color: white; }
        .severity-moderate { background: var(--warning); color: var(--bg-primary); }
        .severity-minor { background: var(--info); color: white; }

        .diagnosis-text {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .visual-cues {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .visual-cues ul {
            list-style: none;
            padding-left: 0;
        }

        .visual-cues li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .visual-cues li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: var(--gold);
        }

        /* Training Plan */
        .training-weeks {
            display: grid;
            gap: 20px;
        }

        .week-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .week-card:hover {
            transform: translateY(-2px);
            border-color: var(--gold);
        }

        .week-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .week-number {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--gold);
        }

        .week-focus {
            font-size: 1.1em;
            color: var(--text-primary);
            font-weight: 600;
        }

        .drills-list {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .drill-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }

        .drill-item:last-child {
            border-bottom: none;
        }

        .drill-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .drill-details {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .drill-cue {
            font-style: italic;
            color: var(--gold);
            margin-top: 5px;
            font-size: 0.9em;
        }

        .expected-change {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success);
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .expected-change-label {
            font-weight: 600;
            color: var(--success);
            margin-bottom: 5px;
        }

        /* Coach's Take */
        .coach-take {
            background: linear-gradient(135deg, #1a1520 0%, var(--bg-secondary) 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            padding: 30px;
        }

        .coach-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .coach-text {
            font-size: 1.1em;
            line-height: 1.9;
            white-space: pre-wrap;
        }

        /* Metrics Dashboard */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--gold);
        }

        .metric-unit {
            font-size: 0.6em;
            color: var(--text-secondary);
        }

        .efficiency-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-card);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .efficiency-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: var(--gold-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--gold);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .report-header h1 {
                font-size: 1.8em;
            }

            .outcomes-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .athlete-info {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid var(--bg-secondary);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Report Header -->
        <div class="report-header">
            <h1>‚öæ SWING DNA REPORT</h1>
            <div class="athlete-info">
                <div class="info-item">
                    <span class="info-label">Athlete</span>
                    <span class="info-value" id="athlete-name">Loading...</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Handedness</span>
                    <span class="info-value" id="handedness">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Analysis Date</span>
                    <span class="info-value" id="analysis-date">-</span>
                </div>
            </div>
            <div class="overall-score" id="overall-score">0.0</div>
        </div>

        <!-- Ball Outcomes Section -->
        <div class="section-card">
            <div class="section-header">
                <span class="section-icon">‚öæ</span>
                <h2 class="section-title">What Your Ball Is Doing</h2>
            </div>
            <div class="outcomes-grid" id="ball-outcomes">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Diagnosis Section -->
        <div class="section-card">
            <div class="section-header">
                <span class="section-icon">üîç</span>
                <h2 class="section-title">Why (Biomechanics)</h2>
            </div>
            <div class="diagnosis-panel" id="diagnosis">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Training Plan Section -->
        <div class="section-card">
            <div class="section-header">
                <span class="section-icon">üí™</span>
                <h2 class="section-title">How To Fix It (6-Week Plan)</h2>
            </div>
            <div class="training-weeks" id="training-plan">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Coach Rick's Take -->
        <div class="section-card">
            <div class="section-header">
                <span class="section-icon">üé§</span>
                <h2 class="section-title">Coach Rick's Take</h2>
            </div>
            <div class="coach-take">
                <div class="coach-avatar">üë®‚Äçüè´</div>
                <div class="coach-text" id="coach-take">
                    Loading Coach Rick's insights...
                </div>
            </div>
        </div>

        <!-- Metrics Dashboard -->
        <div class="section-card">
            <div class="section-header">
                <span class="section-icon">üìä</span>
                <h2 class="section-title">Metrics Dashboard</h2>
            </div>
            <div class="metrics-grid" id="metrics">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn btn-primary" onclick="downloadPDF()">üìÑ Download PDF</button>
            <button class="btn btn-secondary" onclick="shareReport()">üì§ Share Report</button>
            <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Get analysis ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const analysisId = urlParams.get('id') || 'test';

        // Load report data
        async function loadReport() {
            try {
                const response = await fetch(`/api/swing-dna/analysis/${analysisId}/report`);
                const data = await response.json();
                
                renderReport(data);
            } catch (error) {
                console.error('Error loading report:', error);
                alert('Failed to load report. Please try again.');
            }
        }

        function renderReport(data) {
            // Header
            document.getElementById('athlete-name').textContent = data.header.athlete_name;
            document.getElementById('handedness').textContent = data.header.handedness;
            document.getElementById('analysis-date').textContent = new Date(data.header.date).toLocaleDateString();
            document.getElementById('overall-score').textContent = data.header.overall_score;

            // Ball Outcomes
            renderBallOutcomes(data.ball_outcomes);

            // Diagnosis
            renderDiagnosis(data.diagnosis);

            // Training Plan
            renderTrainingPlan(data.training_plan);

            // Coach's Take
            document.getElementById('coach-take').textContent = data.coach_take;

            // Metrics
            renderMetrics(data.metrics_dashboard);
        }

        function renderBallOutcomes(outcomes) {
            const container = document.getElementById('ball-outcomes');
            const metrics = [
                { label: 'Exit Velocity', key: 'exit_velo', unit: 'mph' },
                { label: 'Launch Angle', key: 'launch_angle', unit: '¬∞' },
                { label: 'Ground Ball %', key: 'gb_rate', unit: '%' },
                { label: 'Line Drive %', key: 'ld_rate', unit: '%' },
                { label: 'Breaking Ball AVG', key: 'breaking_ball_avg', unit: '' },
                { label: 'Opposite Field', key: 'opposite_field_avg', unit: '' }
            ];

            container.innerHTML = metrics.map(metric => {
                const current = outcomes.current[metric.key];
                const predicted = outcomes.predicted[metric.key];
                const improvement = outcomes.improvement[metric.key + '_gain'] || 
                                  outcomes.improvement[metric.key + '_change'];
                
                return `
                    <div class="outcome-card">
                        <div class="outcome-label">${metric.label}</div>
                        <div class="outcome-values">
                            <span class="current-value">${current}${metric.unit}</span>
                            <span class="arrow">‚Üí</span>
                            <span class="predicted-value">${predicted}${metric.unit}</span>
                        </div>
                        <div class="improvement">+${improvement}${metric.unit} improvement</div>
                    </div>
                `;
            }).join('');
        }

        function renderDiagnosis(diagnosis) {
            const container = document.getElementById('diagnosis');
            const severityClass = `severity-${diagnosis.severity.toLowerCase()}`;
            
            container.innerHTML = `
                <div class="pattern-badge ${severityClass}">${diagnosis.pattern.replace(/_/g, ' ')}</div>
                <h3 style="color: var(--gold); margin-bottom: 15px;">${diagnosis.root_cause}</h3>
                <div class="diagnosis-text">
                    Severity: <strong>${diagnosis.severity}</strong><br>
                    Confidence: <strong>${(diagnosis.confidence * 100).toFixed(0)}%</strong>
                </div>
                ${diagnosis.visual_cues && diagnosis.visual_cues.length > 0 ? `
                    <div class="visual-cues">
                        <strong>What to look for:</strong>
                        <ul>
                            ${diagnosis.visual_cues.map(cue => `<li>${cue}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
        }

        function renderTrainingPlan(plan) {
            const container = document.getElementById('training-plan');
            
            container.innerHTML = plan.weeks.map(week => `
                <div class="week-card">
                    <div class="week-header">
                        <span class="week-number">Week ${week.week_number}</span>
                        <span class="week-focus">${week.focus}</span>
                    </div>
                    
                    <div class="drills-list">
                        ${week.drills.map(drill => `
                            <div class="drill-item">
                                <div class="drill-name">${drill.name}</div>
                                <div class="drill-details">${drill.sets} √ó ${drill.reps}</div>
                                <div class="drill-cue">"${drill.cue}"</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="expected-change">
                        <div class="expected-change-label">Expected Change:</div>
                        ${week.expected_change}
                    </div>
                </div>
            `).join('');
        }

        function renderMetrics(dashboard) {
            const container = document.getElementById('metrics');
            const metrics = [
                { label: 'Hip Efficiency', value: dashboard.efficiency.hip_efficiency, unit: '%' },
                { label: 'Knee Efficiency', value: dashboard.efficiency.knee_efficiency, unit: '%' },
                { label: 'Contact Efficiency', value: dashboard.efficiency.contact_efficiency, unit: '%' },
                { label: 'Hip Angular Momentum', value: dashboard.key_metrics.hip_angular_momentum, unit: '' },
                { label: 'Shoulder/Hip Ratio', value: dashboard.key_metrics.shoulder_hip_ratio, unit: 'x' },
                { label: 'Lead Knee Angle', value: dashboard.key_metrics.lead_knee_angle, unit: '¬∞' },
                { label: 'Bat Speed', value: dashboard.key_metrics.bat_speed, unit: 'mph' }
            ];

            container.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-label">${metric.label}</div>
                    <div class="metric-value">
                        ${typeof metric.value === 'number' ? metric.value.toFixed(1) : metric.value}
                        <span class="metric-unit">${metric.unit}</span>
                    </div>
                    ${metric.unit === '%' ? `
                        <div class="efficiency-bar">
                            <div class="efficiency-fill" style="width: ${metric.value}%"></div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function downloadPDF() {
            alert('PDF download feature coming soon!');
        }

        function shareReport() {
            if (navigator.share) {
                navigator.share({
                    title: 'My Swing DNA Report',
                    text: 'Check out my Swing DNA analysis!',
                    url: window.location.href
                });
            } else {
                alert('Share feature not supported on this device.');
            }
        }

        // Load report on page load
        loadReport();
    </script>
</body>
</html>
