<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic DNA Blueprint - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 6px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .results.active {
            display: block;
        }
        
        .results h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        pre {
            background: #333;
            color: #0f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¾ Kinetic DNA Blueprint</h1>
        <p class="subtitle">Upload a swing video for biomechanics analysis</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Video File</label>
                <input type="file" id="video" name="video" accept="video/*" required>
            </div>
            
            <div class="form-group">
                <label for="name">Athlete Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Conor Gray" required>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="height">Height (inches)</label>
                    <input type="number" id="height" name="height_inches" placeholder="e.g., 72" step="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="weight">Weight (lbs)</label>
                    <input type="number" id="weight" name="weight_lbs" placeholder="e.g., 160" step="0.1" required>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label for="wingspan">Wingspan (inches)</label>
                    <input type="number" id="wingspan" name="wingspan_inches" placeholder="Optional" step="0.1">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="16" min="10" max="50" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="batSide">Bat Side</label>
                <select id="batSide" name="bat_side" required>
                    <option value="">Select...</option>
                    <option value="Left">Left</option>
                    <option value="Right">Right</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">Analyze Swing</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing video and detecting poses...</p>
            <p style="font-size: 12px; margin-top: 10px;">This may take 30-60 seconds</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <h2>Analysis Results</h2>
            <pre id="resultsContent"></pre>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            // Reset UI
            submitBtn.disabled = true;
            loading.classList.add('active');
            results.classList.remove('active');
            error.classList.remove('active');
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('resultsContent').textContent = JSON.stringify(data, null, 2);
                    results.classList.add('active');
                } else {
                    error.textContent = `Error: ${data.message}`;
                    error.classList.add('active');
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
    </script>
</body>
</html>
